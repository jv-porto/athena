{% load static %}
<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="icon" href="{% static 'files/athena_icon.svg' %}">
        <title>Athena</title>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body class="django-screen-body">
        <main class="django-screen">
            <h1><img class="logo" src="{% static 'files/athena_icon.svg' %}" alt="Athena"></h1>
            <div class="django">
                <h2 class="light-title">Confira seu email!</h2>
                <br>
                <p>Nós já te enviamos as instruções para redefinir sua senha. Você deve recebê-las em alguns minutos <strong>caso possua uma conta</strong>. Não se esqueça de conferir sua caixa de spam.</p>
            </div>
        </main>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
