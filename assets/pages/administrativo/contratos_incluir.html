{% extends 'base.html' %}
{% load static %}
{% block content %}
                <div class="page-title">
                    <h1 class="page-title-administrativo light-title">Contratos</h1>
                </div>
                <div class="page-actions">
                    <a href="escolas.html" class="body-black-text page-actions-cancelar">Cancelar</a>
                </div>
                
                {% include '_partials/_menu.html' %}

        <main>
            <div class="container-body">
                <h2 class="title">Incluir</h2>
                <form action="escolas.html" method="post">
                    <div class="form-section">
                        <h3 class="light-title">Dados básicos</h3>
                        <div class="input-unit">
                            <label for="contract-code">Código</label>
                            <input type="text" name="contract-code" id="contract-code" pattern="[0-9]{6}" title="Um código de seis dígitos deve ser inserido" size="6">
                        </div>
                        <div class="input-unit">
                            <label for="type">Tipo <span>*</span></label>
                            <select name="type" id="type" required>
                                <option value="Educacional">Educacional</option>
                                <option value="Trabalho">Trabalho</option>
                            </select>
                        </div>
                        <div class="input-unit">
                            <label for="course-id">Curso <span>*</span></label>
                            <select name="course-id" id="course-id" required>
                                {% for curso in estudante.cursos %}
                                <option value="{{curso.id}}">{{curso.nome}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-unit">
                            <label for="start-date">Início da Vigência <span>*</span></label>
                            <input type="date" name="start-date" id="start-date" required>
                        </div>
                        <div class="input-unit">
                            <label for="end-date">Término da Vigência <span>*</span></label>
                            <input type="date" name="end-date" id="end-date" required>
                        </div>
                        <div class="input-unit">
                            <label for="value">Valor <span>*</span></label>
                            <input type="text" name="value" id="value" class="money" required pattern="^R\$ [0-9]{0,3}.?[0-9]{1,3},[0-9]{2}$" title="O valor deve atender ao formato 'R$ xxx.xxx,xx'" size="13">
                        </div>
<!--                        <div class="input-unit">-->
<!--                            <label for="digitalized-copy">Digitalização</label>-->
<!--                            <input type="file" name="digitalized-copy" id="digitalized-copy" accept="image/*, .pdf">-->
<!--                        </div>-->
                        <div class="input-unit">
                            <label for="sign-date">Data da Assinatura <span>*</span></label>
                            <input type="date" name="sign-date" id="sign-date" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <h3 class="light-title">Dados do Contrato (Educacional)</h3>
                        <div class="input-unit item-section-parent">
                            <label for="student-id">ID Estudante <span>*</span></label>
                            <input type="text" name="student-id" id="student-id" class="student-id" required pattern="[0-9]{9}" title="O ID Estudantil deve conter 9 dígitos" size="9">
                        </div>
                        <div class="input-unit item-section-parent">
                            <label for="student-name">Nome Estudante <span>*</span></label>
                            <input type="text" name="student-name" id="student-name" class="student-name" required size="35">
                        </div>
                        <div class="input-unit item-section-parent">
                            <label for="guardian-id">ID Responsável <span>*</span></label>
                            <input type="text" name="guardian-id" id="guardian-id" class="guardian-id" required pattern="[0-9]{9}r[0-9]{1,2}" size="12">
                        </div>
                        <div class="input-unit item-section-parent">
                            <label for="guardian-name">Nome Responsável <span>*</span></label>
                            <input type="text" name="guardian-name" id="guardian-name" class="guardian-name" required size="35">
                        </div>
                        <div class="input-unit">
                            <label for="is-student-contractor">Estudante é contratante? <span>*</span></label>
                            <input type="checkbox" name="is-student-contractor" id="is-student-contractor">
                        </div>
                        <div class="input-unit">
                            <label for="discount">Desconto</label>
                            <input type="text" name="discount" id="discount" pattern="[0-9]{2},[0-9]{2}" size="5">
                        </div>
                        <div class="input-unit">
                            <label for="installments">Parcelas <span>*</span></label>
                            <input type="text" name="installments" id="installments" required pattern=[0-9]{1,2} size="2">
                        </div>
                        <div class="input-unit">
                            <label for="payment-day">Dia de Pagamento <span>*</span></label>
                            <input type="text" name="payment-day" id="payment-day" required pattern="[0-9]{1,2}" size="2">
                        </div>
                        <div class="input-unit">
                            <label for="payment-start">Início do Pagamento <span>*</span></label>
                            <input type="date" name="payment-start" id="payment-start" required>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Enviar">
                </form>
            </div>
        </main>

        {% include '_partials/_form_validation.html' %}
{% endblock %}
